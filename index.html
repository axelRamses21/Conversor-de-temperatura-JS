<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/estilo.css">
    <title>Conversor</title>
</head>

<body id="cuerpo">
    <div class="container-fluid">
        <div class="row" id="contenedorConversor">
            <div class="row" id="titulo">
                <p><b>Conversor de Teperaturas.</b></p>
            </div>
            <div class="row" id="contenedorInput">
                <input type="number" id="cantidad">
            </div>
            <div id="botones">
                <button class="btnConversor" type="button" id="btnFToC">°F - °C</button>
                <button class="btnConversor" type="button" id="btnFToK">°F - °K</button>
                <button class="btnConversor" type="button" id="btnCToF">°C - °F</button>
                <button class="btnConversor" type="button" id="btnCToK">°C - °K</button>
                <button class="btnConversor" type="button" id="btnKToF">°K - °F</button>
                <button class="btnConversor" type="button" id="btnKToC">°K - °C</button>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.js"></script>
    <script src="js/control.js"></script>

</body>
</html>
